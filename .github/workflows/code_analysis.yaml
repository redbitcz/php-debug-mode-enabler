name: Code Analysis


on:
  pull_request:
  push:
    branches:
      - master


jobs:
  code_analysis:
    strategy:
      fail-fast: false
      matrix:
        actions:
          - name: PHPStan
            run: composer phpstan

          - name: Nette Tester
            run: composer tester -- -C

        php:
          - "7.4"
          - "8.0"
          - "8.1"

        deps:
          - name: Lowest deps
            key: lowest
            arg: --prefer-lowest

          - name: Current deps
            key: current
            arg: ''

    name: ${{ matrix.actions.name }} on PHP ${{ matrix.php }} with ${{ matrix.deps.name }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2


      # see https://github.com/shivammathur/setup-php
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: json
          coverage: none


      # see https://github.com/actions/cache/blob/main/examples.md#php---composer
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"


      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-data-${{ hashFiles('composer.json') }}-php-${{ matrix.php }}-${{ matrix.deps.name }}


      - uses: actions/cache@v2
        with:
          path: |
            **/composer.lock
          key: ${{ runner.os }}-composer-lock-${{ hashFiles('composer.json') }}-php-${{ matrix.php }}-${{ matrix.deps.name }}


      - name: Install Composer
        run: composer update --no-progress ${{ matrix.deps.arg }}


      - name: Run job
        if: ${{ matrix.deps.key != 'lowest' && matrix.php != '8.1 }}
        run: ${{ matrix.actions.run }}
